<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Equipment Icons</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Font Awesome for extra icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        .icon {
            font-size: 60px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container text-center my-5">
        <h1 class="mb-4">Fishing Equipment Icons</h1>
        <div class="row justify-content-center">
            <!-- Fish Net Icon -->
            <div class="col-md-4">
                <i class="bi bi-basket icon"></i>  <!-- Bootstrap basket icon (closest match to a fish net) -->
                <p>Fish Net</p>
            </div>

            <!-- Fishing Rod Icon -->
            <div class="col-md-4">
                <i class="fa-solid fa-fish icon text-danger"></i>  <!-- Font Awesome fish icon -->
                <p>Fishing Rod</p>
            </div>

            <!-- Fishing Pole Icon -->
            <div class="col-md-4">
                <i class="fa-solid fa-anchor icon"></i>  <!-- Font Awesome anchor icon (as a placeholder for a fishing pole) -->
                <p>Fishing Pole</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
