<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marine Icons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css">
    <style>
        .icon-box {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
            transition: 0.3s;
        }
        .icon-box:hover {
            background-color: #e2e6ea;
        }
        i {
            font-size: 2rem;
            color: #007bff;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container my-5">
        <h2 class="text-center mb-4">Free Marine & Fishing Icons</h2>

        <div class="row g-4">
            <!-- Fish Icons -->
            <div class="col-md-3">
                <div class="icon-box">
                    <i class="fa-solid fa-fish"></i>
                    <p class="mt-2">FontAwesome Fish</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="icon-box">
                    <i class="bi bi-fish"></i>
                    <p class="mt-2">Bootstrap Fish</p>
                </div>
            </div>

            <!-- Ship Icons -->
            <div class="col-md-3">
                <div class="icon-box">
                    <i class="fa-solid fa-ship"></i>
                    <p class="mt-2">FontAwesome Ship</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="icon-box">
                    <i class="la la-ship"></i>
                    <p class="mt-2">LineAwesome Ship</p>
                </div>
            </div>

            <!-- Anchor Icons -->
            <div class="col-md-3">
                <div class="icon-box">
                    <i class="fa-solid fa-anchor"></i>
                    <p class="mt-2">FontAwesome Anchor</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="icon-box">
                    <i class="bi bi-anchor"></i>
                    <p class="mt-2">Bootstrap Anchor</p>
                </div>
            </div>

            <!-- Fishing Nets & Equipment -->
            <div class="col-md-3">
                <div class="icon-box">
                    <i class="fa-solid fa-water"></i>
                    <p class="mt-2">FontAwesome Water</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="icon-box">
                    <i class="la la-water"></i>
                    <p class="mt-2">LineAwesome Water</p>
                </div>
            </div>

            <!-- Different Fish Types -->
            <div class="col-md-3">
                <div class="icon-box">
                    <i class="fa-solid fa-fish-fins"></i>
                    <p class="mt-2">FontAwesome Fish Fins</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="icon-box">
                    <i class="la la-fish"></i>
                    <p class="mt-2">LineAwesome Fish</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
