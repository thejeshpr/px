{% extends "fleet/base.html" %}

{% load bootstrap5 %}

{% block content %}

<div class="container mt-2">

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'fleet:home' %}" class="text-white">
            <strong>Home</strong></a>
        </li>
        <li class="breadcrumb-item active text-white" aria-current="page">
            <a href="#" class="text-white"><strong>Other</strong></a>
        </li>
        <li class="breadcrumb-item active text-white" aria-current="page">Add Fish</li>
      </ol>
    </nav>

    <div class="card bg-dark text-white">
        <div class="card-body bg-dark text-white">
            <h5 class="card-title">Add new Fish</h5>
            {% if errors %}
                <div class="alert alert-danger m-2" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-secondary btn-sm">Save</button>
                <a href="{% url 'fleet:fisherman-list' %}" class="btn btn-warning btn-sm">Cancel</a>
            </form>
        </div>
    </div>

</div>
{% endblock %}
