{% extends "fleet/base.html" %}

{% block content %}
<div class="container mt-1">

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'fleet:home' %}" class="text-white"><strong>Home</strong></a></li>
        <li class="breadcrumb-item active text-white" aria-current="page">Config Values</li>
      </ol>
    </nav>

    <div class="card bg-dark text-white">
        <div class="card-body">
            <h5 class="card-title">Ship Configs</h5>
            <div class="table-responsive bg-dark text-white">
                <table class="table table-hover table-bordered mt-3 bg-dark text-white" style="border-color: dimgray;">
                    <tbody>
                        {% for config in ship_configs %}
                        <tr>
                            <td>
                                <code><a class="text-white" href="{% url 'fleet:ship-config-detail' config.slug %}"> {{ config.id }} - {{ config.key }}</a></code>
                            </td>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% include 'fleet/generic/pagination.html' %}

        </div>
    </div>

</div>
{% endblock %}
