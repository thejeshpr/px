<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Network Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .square {
            fill: lightblue;
            stroke: black;
            stroke-width: 2;
        }
        .circle {
            fill: lightgreen;
            stroke: black;
            stroke-width: 2;
        }
        .diamond {
            fill: lightcoral;
            stroke: black;
            stroke-width: 2;
        }
        .triangle {
            fill: lightgoldenrodyellow;
            stroke: black;
            stroke-width: 2;
        }
        .edge {
            stroke: gray;
            stroke-width: 2;
        }
        .edge-label {
            font-size: 12px;
            fill: black;
            text-anchor: middle;
        }
        text {
            font-size: 12px;
            text-anchor: middle;
        }

        .graph {
            /*align-content: center;*/
        }

    </style>
</head>
<body>
    <h2>Dynamic Network Graph</h2>
    <div id="graph" class="graph" align="center"></div>

    <script>
        const graphData = {{ graph_data|safe }};

        const width = 800, height = 600;

        const svg = d3.select("#graph")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const simulation = d3.forceSimulation(graphData.components)
            .force("link", d3.forceLink(graphData.connections).id(d => d.id).distance(150))
            .force("charge", d3.forceManyBody().strength(-150))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(40)) // Prevent overlap
            .on("tick", ticked);

        // Add edges
        const link = svg.selectAll(".edge")
            .data(graphData.connections)
            .enter()
            .append("line")
            .attr("class", "edge");

        // Add edge labels
        const linkLabels = svg.selectAll(".edge-label")
            .data(graphData.connections)
            .enter()
            .append("text")
            .attr("class", "edge-label")
            .text(d => d.label || "none"); // Display the label from the connection data, or leave it empty

        // Add components
        const node = svg.selectAll(".node")
            .data(graphData.components)
            .enter()
            .append("a")
            .attr("href", d => graphData.links[d.type])
            .attr("target", "_blank")
            .append("g")
            .attr("class", "node")
            .call(drag(simulation));

        // Draw shapes
        node.append("rect")
            .filter(d => d.type === "square")
            .attr("x", -40)
            .attr("y", -40)
            .attr("width", 80)
            .attr("height", 80)
            .attr("rx", 10)
            .attr("ry", 10)
            .attr("class", "square");

        node.append("polygon")
            .filter(d => d.type === "diamond")
            .attr("points", "-30,0 0,-30 30,0 0,30")
            .attr("class", "diamond");

        node.append("circle")
            .filter(d => d.type === "circle")
            .attr("r", 30)
            .attr("class", "circle");

        node.append("polygon")
            .filter(d => d.type === "triangle")
            .attr("points", "0,-30 25,15 -25,15")
            .attr("class", "triangle");

        // Add labels to nodes
        node.append("text")
            .text(d => d.id);

        // Prevent nodes from going out of bounds
        function ticked() {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            linkLabels
                .attr("x", d => (d.source.x + d.target.x) / 2)
                .attr("y", d => (d.source.y + d.target.y) / 2);

            node.attr("transform", d => {
                d.x = Math.max(40, Math.min(width - 40, d.x)); // Prevent going outside
                d.y = Math.max(40, Math.min(height - 40, d.y));
                return `translate(${d.x},${d.y})`;
            });
        }

        // Drag functionality
        function drag(simulation) {
            return d3.drag()
                .on("start", event => {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    event.subject.fx = event.subject.x;
                    event.subject.fy = event.subject.y;
                })
                .on("drag", event => {
                    event.subject.fx = event.x;
                    event.subject.fy = event.y;
                })
                .on("end", event => {
                    if (!event.active) simulation.alphaTarget(0);
                    event.subject.fx = null;
                    event.subject.fy = null;
                });
        }
    </script>
</body>
</html>
