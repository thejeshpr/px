{% extends "crawler/base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-white">Confirm before delete</h1>
    <p class="text-white">Are you sure you want to delete the site configuration "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'crawler:home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
