{% extends "crawler/base.html" %}

{% load bootstrap5 %}

{% block content %}

<div class="container mt-3">

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'crawler:home' %}" class="text-white"><strong>Home</strong></a></li>
        <li class="breadcrumb-item active text-white" aria-current="page"><a href="{% url 'crawler:category-list' %}" class="text-white"><strong>Category</strong></a></li>
        <li class="breadcrumb-item active text-white" aria-current="page">Edit</li>
      </ol>
    </nav>

    <div class="card bg-dark text-white">
        <div class="card-body bg-dark text-white">
            <h5 class="card-title">Edit Category : {{ category.name }} </h5>
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-secondary btn-sm">Save</button>
                <a href="{% url 'crawler:category-list' %}" class="btn btn-warning btn-sm">Cancel</a>
            </form>
        </div>
    </div>

</div>
{% endblock %}
