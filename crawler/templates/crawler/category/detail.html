{% extends "crawler/base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Category: {{ category.name }}</h1>
    <div class="card">
        <div class="card-body">
            <p><strong>Name:</strong> {{ category.name }}</p>
        </div>
    </div>
    <a href="{% url 'crawler:category-edit' category.slug %}" class="btn btn-warning mt-3">Edit</a>
    <a href="{% url 'crawler:category-delete' category.slug %}" class="btn btn-danger mt-3">Delete</a>
    <a href="{% url 'crawler:category-list' %}" class="btn btn-secondary mt-3">Back to List</a>
</div>
{% endblock %}
