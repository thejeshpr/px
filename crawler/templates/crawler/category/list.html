{% extends "crawler/base.html" %}

{% block content %}
<div class="container mt-1">

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Home</li>
      </ol>
    </nav>

    <div class="card bg-dark text-white">
        <div class="card-body">
            <h5 class="card-title">Categories</h5>
            <div class="table-responsive bg-dark text-white">
                <table class="table table-hover table-bordered mt-3 bg-dark text-white" style="border-color: dimgray;">
                    <tbody>
                        {% for category in categories %}
                        <tr>
                            <td>
                                {% include 'crawler/category/category.html' %}
                            </td>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% include 'crawler/generic/pagination.html' %}

        </div>
    </div>

</div>
{% endblock %}
