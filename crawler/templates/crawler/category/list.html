{% extends "crawler/base.html" %}

{% block content %}
<div class="container mt-1">

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'crawler:home' %}" class="text-white"><strong>Home</strong></a></li>
        <li class="breadcrumb-item active text-white" aria-current="page">Category</li>
      </ol>
    </nav>

    <div class="card bg-dark text-white">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-1">
                <h5 class="card-title">Categories</h5>
                <a href="{% url 'crawler:category-add' %}" class="btn btn-sm btn-secondary">Add</a>
            </div>
            <div class="table-responsive bg-dark text-white">
                <table class="table table-hover table-bordered mt-3 bg-dark text-white" style="border-color: dimgray;">
                    <tbody>
                        {% for category in categories %}
                        <tr>
                            <td>
                                {% include 'crawler/category/category.html' %}
                            </td>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% include 'crawler/generic/pagination.html' %}

        </div>
    </div>

</div>
{% endblock %}
