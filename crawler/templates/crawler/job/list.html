{% extends "crawler/base.html" %}

{% block content %}
<div class="container mt-1">

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Home</li>
      </ol>
    </nav>

    <div class="card bg-dark text-white">
        <div class="card-body">
            <h5 class="card-title">Jobs <strong>{% if sc %} - {{ sc.name }} {% endif %}</strong>
                &nbsp;&nbsp;
                {% if sc %}
                    <small>
                        <a href="{% url 'crawler:job-list' %}" class="text-white text-muted">clear filter[X]</a>
                    </small>
                {% endif %}
            </h5>

            <table class="table table-hover table-bordered mt-3 bg-dark text-white" style="border-color: dimgray">
                <tbody>
                    {% for job in jobs %}
                    <tr>
                        <td>
                            {% include 'crawler/job/job.html' %}
                        </td>
                    {% endfor %}
                </tbody>
            </table>
            {% include 'crawler/generic/pagination.html' %}

        </div>
    </div>

</div>
{% endblock %}
