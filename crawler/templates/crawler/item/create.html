{% extends "crawler/base.html" %}

{% load bootstrap5 %}

{% block content %}

<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Create New Item</h5>
            {% if errors %}
                <div class="alert alert-danger m-2" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'crawler:siteconf-list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

</div>
{% endblock %}
