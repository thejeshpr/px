{% extends "crawler/base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">{{ view.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'siteconf-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
